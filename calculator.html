<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>calculator</title>
</head>
<body>
    <div><h1>Calculator (supports only one operator per operation)</h1></div>
    <div class="calculator" id="calculator">
    <div class="display">
     <input type="text" name="text" id="text" >
     <div class="display-screen" id="screen"></div>

    </div>

    <div class="keys" id="keys">
    <button style="grid-area: oneone;" id="ac">AC</button>
    <button style="grid-area: onetwo;" id="c">C</button>
    <button style="grid-area: onethree;" id="times">x</button>
    <button style="grid-area: onefour;" id="divide">/</button>
    <button style="grid-area: twoone;">7</button>
    <button style="grid-area: twotwo;">8</button>
    <button style="grid-area: twothree;">9</button>
    <button style="grid-area: twofour;" id="minus">-</button>
    <button style="grid-area: threeone;">4</button>
    <button style="grid-area: threetwo;">5</button>
    <button style="grid-area: threethree;">6</button>
    <button style="grid-area: threePL;" id="plus">+</button>
    <button style="grid-area: fourone;">1</button>
    <button style="grid-area: fourtwo;">2</button>
    <button style="grid-area: fourthree;">3</button>
    <button style="grid-area: fourEQ;" id="equals">=</button>
    <button style="grid-area: fiveone;">0</button>
    <button style="grid-area: fivetwo;">.</button>
    </div>


    </div>
    <script src="./calculator.js"></script>
</body>
</html>
